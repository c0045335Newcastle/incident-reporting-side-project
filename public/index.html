<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incident Reporting Project</title>


</head>
<body>
    <h1>Incident Reporting Project</h1>
    <div id="forms">
        <!-- Register here -->
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Enter username" required>
            <input type="text" id="reg-password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Register here -->
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter username" required>
            <input type="text" id="login-password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Register here -->
        <form id="report-form">
            <h2>Report Incident</h2>
            <input type="text" id="report-title" placeholder="Enter title" required>
            <input type="text" id="report-desc" placeholder="Enter description" required>
            <button type="submit">Submit incident</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
